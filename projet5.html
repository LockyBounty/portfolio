<!DOCTYPE html>
<head>

<body class="modal-body">
    <section class="modal-main">
        <div class="modal-close-up">
            <div class="modal-close-up-inner">
              <label class="modal-close-button1">Back</label>
            </div>
        </div>
        <div class="modal-title">
            <h1>Private Group Website</h1>
        </div>
        <hr>
        <div class="modal-description">
            <p>
                A website made with Wordpress for a Private Group <br>
                known wordwide by the french community.
            </p>
            
            <p>
                I made a website which list and present all the projects

            </p>
           
            <p class="modal-description-fat">
                Wordpress | Photoshop 
            </p>
            
        </div>
        <div class="modal-images">
            
            <img class="myImg" src="images/projects/ikaM1.png"  border-style='none' alt="" class="modal-hover-opacity">
            
        </div>
        <div class="modal-close-bottom">
            <button class="modal-close-button2">Go Back </button>
            
        </div>

    </section>
    <section class="modal-second">
        
        <div id="modal01" class="modal" onclick="this.style.display='none'">
            <span class="close">&times;&nbsp;&nbsp;&nbsp;&nbsp;</span>

              <img id="img01" >

          </div>
